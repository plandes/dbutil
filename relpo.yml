#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-06-22"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: dbutil
  short_description: Database convenience utilities
  long_description: >-
    A library of database convenience utilities, typically for creation of
    temporary files for processing large data.
  keywords:
    - database
    - sqlite
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.13'
      # last supported version of Python supported for the project
      previous: '3.11.12'
      # Python version supported for current development
      current: '3.12.10'
      # version of Python used to build/link specific to the host
      package_host: '3.11.6'
    # pypi dependencies added to 'project'
    dependencies:
      - 'pandas~=2.3.0'
      - 'jsonpickle~=3.2.2'
      - 'zensols.util~=1.15.11'
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util', 'zensols.persist', 'zensols.config', 'zensols.cli', 'zensols.multi']
        url: '{RP_DOC_IM_URL}/{package}/'
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
